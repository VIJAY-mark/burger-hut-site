<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Hut Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #d9534f;
        }
        .menu {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            padding: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price {
            color: #d9534f;
        }
    </style>
</head>
<body>

    <h1>Burger Hut Menu</h1>
    <div class="menu">
        <div class="menu-item">
            <span class="item-name">Classic Burger</span>
            <span class="item-price">$5.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Cheeseburger</span>
            <span class="item-price">$6.49</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Bacon Burger</span>
            <span class="item-price">$7.49</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Veggie Burger</span>
            <span class="item-price">$5.49</span>
        </div>
        <div class="menu-item">
            <span class="item-name">BBQ Burger</span>
            <span class="item-price">$7.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Chicken Sandwich</span>
            <span class="item-price">$6.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Fries</span>
            <span class="item-price">$2.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Onion Rings</span>
            <span class="item-price">$3.49</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Milkshake</span>
            <span class="item-price">$4.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Soft Drink</span>
            <span class="item-price">$1.99</span>
        </div>
    </div>

</body>
</html>
