<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Hut - Order Online</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background-color: #0b0a0a;
            margin: 0;
            padding: 0;
            text-align: center;
        }
          .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
           
        }
        h1 {
            font-size: 2.5em;
            color: #d9534f;
            margin-bottom: 20px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            background-size: cover;
        }
        .menu-item h3 {
            margin: 0;
            color: #333;
        }
        .menu-item p {
            color: #666;
            margin: 5px 0 10px;
        }
        .button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .button:hover {
            background-color: #e65c00;
        }  
        Cart Modal
        .cart-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); }
        .cart-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .close-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Order Online - Burger Hut</h1>
        <button class="button" id="cart-button">üõí View Cart (<span id="cart-count">0</span>)</button>

        <div class="menu">
            <div class="menu-item" data-name="Classic Burger" data-price="5.99">
                <img src="classic burger.avif" alt="Classic Burger">
                <h3>Classic Burger</h3>
                <p>$5.99</p>
                <button class="button add-to-cart">Add</button>
            </div>
            <div class="menu-item" data-name="Cheese Burger" data-price="6.99">
                <img src="chesseburger.jpg" alt="Cheese Burger">
                <h3>Cheese Burger</h3>
                <p>$6.99</p>
                <button class="button add-to-cart">Add</button>
            </div>
            <div class="menu-item" data-name="Veggie Burger" data-price="5.49">
                <img src="veggieburger.jpg" alt="Veggie Burger">
                <h3>Veggie Burger</h3>
                <p>$5.49</p>
                <button class="button add-to-cart">Add</button>
            </div>
            <div class="menu-item" data-name="Double Patty Burger" data-price="8.99">
                <img src="Doublecheeseburger.jpg" alt="Double Patty Burger">
                <h3>Double Patty Burger</h3>
                <p>$8.99</p>
                <button class="button  add-to-cart">Add</button>
            </div>
            <div class="menu-item" data-name="Fries" data-price="2.99">
                <img src="fries.jpg" alt="Fries">
                <h3>Fries</h3>
                <p>$2.99</p>
                <button class="button  add-to-cart">Add</button>
            </div>
            <div class="menu-item" data-name="soda" data-price="1.99">
                <img src="soda.jpg" alt="Soda">
                <h3>Soda</h3>
                <p>$1.99</p>
                <button class="button  add-to-cart">Add</button>
            </div>
            <div class="menu-item" data-name="Chicken Wings" data-price="7.99$">
                <img src="Chicken Wings.webp" alt="Chicken Wings">
                <h3>Chicken Wings</h3>
                <p>$7.99</p>
                <button class="button  add-to-cart">Add</button>
            </div>
            <div class="menu-item" data-name="Milkshake" data-price="6.99">
                <img src="Milkshake.avif" alt="Milkshake">
                <h3>Milkshake</h3>
                <p>$4.49</p>
                <button class="button  add-to-cart">Add</button>
            </div>
            <div class="menu-item" data-name="Onion Rings" data-price="6.99">
                <img src="Onion Rings.jpg" alt="Onion Rings">
                <h3>Onion Rings</h3>
                <p>$3.99</p>
                <button class="button  add-to-cart">Add</button>
            </div>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay"></div>

    <!-- Cart Modal -->
    <div class="cart-modal">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
        <button id="checkout-button" class="button">Checkout</button>
        <button class="close-btn" id="close-cart">Close</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function updateCart() {
            const cartList = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            const cartCount = document.getElementById("cart-count");
            cartList.innerHTML = "";
            let total = 0, itemCount = 0;

            cart.forEach((item, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${item.name} - $${item.price} x ${item.quantity} 
                <button onclick="removeFromCart(${index})">‚ùå</button>`;
                cartList.appendChild(li);
                total += item.price * item.quantity;
                itemCount += item.quantity;
            });

            cartTotal.innerText = total.toFixed(2);
            cartCount.innerText = itemCount;
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function addToCart(name, price) {
            let existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price: parseFloat(price), quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
            updateCart();
        }

        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", (event) => {
                let item = event.target.parentElement;
                let name = item.getAttribute("data-name");
                let price = item.getAttribute("data-price");
                addToCart(name, price);
            });
        });

        // Open and close cart modal
        const cartButton = document.getElementById("cart-button");
        const cartModal = document.querySelector(".cart-modal");
        const cartOverlay = document.querySelector(".cart-overlay");
        const closeCart = document.getElementById("close-cart");

        cartButton.addEventListener("click", () => {
            cartModal.style.display = "block";
            cartOverlay.style.display = "block";
        });

        closeCart.addEventListener("click", () => {
            cartModal.style.display = "none";
            cartOverlay.style.display = "none";
        });

        document.getElementById("checkout-button").addEventListener("click", () => {
            alert("Proceeding to Checkout...");
        });

        updateCart();
        
    </script>

</body>
</html>
