<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .product-card {
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .btn {
            padding: 10px;
            background-color: #35424a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our E-Commerce Store</h1>
</header>

<div class="product-container">
    <div class="product-card">
        <img src="img/product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$20.00</p>
        <button class="btn" onclick="addToCart('Product 1', 20)">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="img/product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$30.00</p>
        <button class="btn" onclick="addToCart('Product 2', 30)">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="img/product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>$25.00</p>
        <button class="btn" onclick="addToCart('Product 3', 25)">Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2023 E-Commerce Store</p>
</footer>

<script>
    let cart = [];

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        alert(`${productName} has been added to your cart!`);
        console.log(cart);
    }
</script>

</body>
</html>
